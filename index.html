<!-- HTML -->
<p>自己紹介のテンプレートです。<br>これをもとに自己紹介お願いします。<br>《は出来るだけ記入お願いします。<br>〈は任意です<br>これ以外で自由に自己紹介しても大丈夫です。</p>
<button id="btn">クリップボードにコピー</button>
<script>var btn = document.getElementById('btn');
btn.addEventListener('click', function(e) {
copy_to_clipboard('《名前》\n〈年齢〉\n《やってるゲーム》\n《ゲームタグ》\nメイン:\nサブ:\n〈主な活動時間〉\n《どこから来たか》\n〈趣味〉\n〈今やりたいこと〉\n〈好きな食べ物〉\n〈部活〉\n〈委員会〉\n〈一言〉');
});
function copy_to_clipboard(value) {
if(navigator.clipboard) {
var copyText = value;
navigator.clipboard.writeText(copyText).then(function() {
alert('コピーしました。');
});
} else {
alert('対応していません。');
}
}</script>
